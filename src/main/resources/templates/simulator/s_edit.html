<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>edit page</title>
    <style>
        h1 {font-size: 18pt; font-weight: bold; color: gray;}
        body {font-size: 13pt; color: gray; margin: 5px 25px;}
        pre {border: solid 3px #ddd; padding: 10px;}
        tr {margin: 5px;}
        th {padding: 5px; color: white; background: darkgray;}
        td {padding: 5px; color: black; background: #f0f0f0;}
    </style>
</head>
<body>
    <h1 th:text="${title}">Edit Page</h1>
    <table>
        <form action="/s_edit" method="post" th:object="${formModel}">
            <input type="hidden" name="id" th:value="*{id}" />
            <tr>
                <td><label for="name">名前</label></td>
                <td><input type="text" name="name" th:value="*{name}" /></td>
            </tr>
            <tr>
                <td><label for="power">単発火力</label></td>
                <td><input type="text" name="power" th:value="*{power}" /></td>
            </tr>
            <tr>
                <td><label for="rate">連射間隔</label></td>
                <td><input type="text" name="rate" th:value="*{rate}" /></td>
            </tr>
            <tr>
                <td><label for="memo">メモ</label></td>
                <td><textarea name="memo" th:text="*{memo}" cols="20" rows="5"></textarea></td>
            </tr>
            <tr><td></td><td><input type="submit" /></td></tr>
        </form>
    </table>
    <hr/>
    <table>
        <tr><th>ID</th><th>名前</th><th>単発火力</th><th>連射間隔（発/分）</th></tr>
        <tr th:each="obj : ${datalist}">
            <td th:text="${obj.id}"></td>
            <td th:text="${obj.name}"></td>
            <td th:text="${obj.power}"></td>
            <td th:text="${obj.rate}"></td>
        </tr>
    </table>
</body>
</html>
